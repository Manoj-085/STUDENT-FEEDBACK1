<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Simple Iframe Example
    </h2>
    <!--Link to load a page inside iframe using name-->
    <!--Iframe with name , style , width , and tabindex-->

    <iframe 
    name="myIframe" src="https://en.wikipedia.org/wiki/Main_Page"
    width="600" 
    height="600"
    style="border: 1px solid black;" 
    style="border: 1px solid black;" 
    style="border: 1px solid black;" 
    tabindex="0">
</iframe>
</body>
</html>
